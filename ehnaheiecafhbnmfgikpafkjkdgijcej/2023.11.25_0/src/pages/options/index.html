<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    
    <title data-i18n="mainHeader"></title>
  <script type="module" crossorigin src="/assets/index.html.1fe81498.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/common.8ee52035.js">
  <link rel="stylesheet" href="/assets/index.41704cf6.css">
</head>

<body>
<div style="display: flex; justify-content: space-between; align-content: space-around; margin: 2ex 7em;">
    <div style="display: table; min-height: 40em;">
        <h2 data-i18n="mainHeader">
            <img src="../../../icons/icon-24.png" />
        </h2>
        <br />

        <div class="tabs">
            <ul id="tabs">
                <li class="fgTab" data-tab="chromeBookmarksSettings" data-i18n="tabBookmarks"></li>
                <li class="bgTab" data-tab="uiConfig" data-i18n="tabWindow"></li>
                <li class="bgTab" data-tab="mouseConfig" data-i18n="tabMouse"></li>
            </ul>

            <div class="config" id="mouseConfig">
                <table style="margin-bottom: 1ex;">
                    <tr>
                        <th data-i18n="tmMouseConfig" colspan="2"></th>
                    </tr>
                    <tr>
                        <td>
                            <label for="btn0" data-i18n="tmLeftBtn"></label>
                        </td>
                        <td align="left">
                            <select size="1" id="btn0" data-button-number="0">
                                <option data-i18n="tmOpenInCurTab"></option>
                                <option data-i18n="tmOpenInNewTab"></option>
                                <option data-i18n="tmShowContextMenu"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="btn1" data-i18n="tmMiddleBtn"></label>
                        </td>
                        <td align="left">
                            <select size="1" id="btn1" data-button-number="1">
                                <option data-i18n="tmOpenInCurTab"></option>
                                <option data-i18n="tmOpenInNewTab"></option>
                                <option data-i18n="tmShowContextMenu"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="btn2" data-i18n="tmRightBtn"></label>
                        </td>
                        <td align="left">
                            <select size="1" id="btn2" data-button-number="2">
                                <option data-i18n="tmOpenInCurTab"></option>
                                <option data-i18n="tmOpenInNewTab"></option>
                                <option data-i18n="tmShowContextMenu"></option>
                            </select>
                        </td>
                    </tr>
                </table>
                <label data-i18n="tmSwitchToNewTab">
                    <input type="checkbox" id="switchToNewTab">&nbsp;
                </label>
            </div>

            <div class="config" id="chromeBookmarksSettings">
                <div class="header">
                    <div class="title" data-i18n="tbSelectBookmarks"></div>
                    <div class="options">
                        <span class="label">Share: </span>
                        <a class="btn btn-link" id="btn-share-link" > Linked In</a>
                        <button class="btn btn-facebook" id="btn-share-facebook" > Facebook</button>
                        <a class="btn btn-twitter" id="btn-share-twitter" > Twitter</a>
                    </div>
                </div>
                <div class="bookmark">
                    <label data-i18n="tbSelectAllBookmarks">
                        <input class="selectAllBookmarks" type="checkbox" style="margin-right: 3px;">
                    </label>
                </div>
            </div>

            <div class="config" id="uiConfig">
                <table>
                    <tr>
                        <th data-i18n="twMenuConfig" colspan="2"></th>
                    </tr>
                    <tr>
                        <td>
                            <label for="fontFamily" data-i18n="twFont"></label>
                        </td>
                        <td>
                            <select size="1" id="fontFamily" style="width: 14em;"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fontSize" data-i18n="twFontSize"></label>
                        </td>
                        <td data-i18n="twMeasurePX">
                            <input type="number" id="fontSize" min="3" max="99" required
                                   style="margin-right: 0.2em;" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="favIconWidth" data-i18n="twFaviconSize"></label>
                        </td>
                        <td data-i18n="twMeasurePX">
                            <input type="number" id="favIconWidth" min="3" max="40" required
                                   style="margin-right: 0.2em;" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="maxWidth" data-i18n="twMaxBookmarkWidth"></label>
                        </td>
                        <td>
                            <input type="number" id="maxWidth" min="1" max="800" required />
                            <select size="1" id="maxWidthMeasure">
                                <option data-i18n="twMaxBookmarkWidthEM" value="em"></option>
                                <option data-i18n="twMaxBookmarkWidthPX" value="px"></option>
                                <option data-i18n="twMaxBookmarkWidthIN" value="in"></option>
                                <option data-i18n="twMaxBookmarkWidthCM" value="cm"></option>
                                <option data-i18n="twMaxBookmarkWidthMM" value="mm"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="scrollBarWidth" data-i18n="twScrollBarWidth"></label>
                        </td>
                        <td data-i18n="twMeasurePX">
                            <input type="number" id="scrollBarWidth" min="1" max="25" required
                                   style="margin-right: 0.2em;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top: 1ex; text-align: left;">
                            <label data-i18n="twShowTooltip">
                                <input type="checkbox" id="showTooltip" />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top: 1ex; text-align: left;">
                            <label data-i18n="twShowURL">
                                <input type="checkbox" id="showURL" />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th data-i18n="twContextMenu" colspan="2"></th>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top: 1ex; text-align: left;">
                            <label data-i18n="twHideCMOpenIncognito">
                                <input type="checkbox" id="hideCMOpenIncognito" />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th data-i18n="twColorScheme" colspan="2"></th>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twBodyColor" for="bodyClr"></label>
                        </td>
                        <td>
                            <input id="bodyClr" type="color" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twFontColor" for="fntClr"></label>
                        </td>
                        <td>
                            <input id="fntClr" type="color" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twBmBgColor" for="bmBgClr"></label>
                        </td>
                        <td>
                            <input id="bmBgClr" type="color" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twDisabledItemFntClr" for="disabledItemFntClr"></label>
                        </td>
                        <td>
                            <input id="disabledItemFntClr" type="color" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twActiveBmFntClr" for="activeBmFntClr"></label>
                        </td>
                        <td>
                            <input id="activeBmFntClr" type="color" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twActiveBmBgClr" for="activeBmBgClrFrom"></label>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <label data-i18n="twActiveBmBgClrFrom" for="activeBmBgClrFrom"></label>
                                    </td>
                                    <td>
                                        <input id="activeBmBgClrFrom" type="color" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label data-i18n="twActiveBmBgClrTo" for="activeBmBgClrTo"></label>
                                    </td>
                                    <td>
                                        <input id="activeBmBgClrTo" type="color" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <hr />
                <button id="resetWindowSettings" style="margin-top: 3px;" data-i18n="twRestoreDefault"></button>
            </div>
        </div>
    </div>
    <div id="donateNG" style="display: table;">
        <span id="version" style="float: right; margin-right: .7em;"></span>
        <br style="clear: both;" />
        <br />
    </div>
</div>
</body>

</html>
